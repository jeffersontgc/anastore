query Products($args: FilterProductInput) {
  products(args: $args) {
    data {
      id
      uuid
      name
      price
      stock
      type
      createdAt
      updatedAt
    }
    total
    totalPages
    page
    limit
    hasNextPage
    hasPreviousPage
  }
}

query LowStockProducts($threshold: Int) {
  lowStockProducts(threshold: $threshold) {
    id
    uuid
    name
    price
    stock
    type
    createdAt
    updatedAt
  }
}

query Debts {
  debts {
    data {
      id
      uuid
      amount
      status
      date_pay
      createdAt
      updatedAt
      user {
        id
        uuid
        firstname
        lastname
        email
        picture
        isDelinquent
        createdAt
        updatedAt
      }
      products {
        id
        uuid
        quantity
        price
        product {
          id
          uuid
          name
          price
          stock
          type
          createdAt
          updatedAt
        }
      }
    }
    total
    totalAmount
    totalPages
    page
    limit
    hasNextPage
    hasPreviousPage
  }
}

